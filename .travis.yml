language: python
python:
  - 3.6
jdk:
  - openjdk8
before_install:
  - update-java-alternatives --list
  - sudo update-java-alternatives --set /usr/lib/jvm/java-1.8.0-openjdk-amd64
  - java -version
install:
  - pip install pytest-cov pytest
script:
  - python setup.py install
  - py.test --cov-report term --cov=cogroo_interface
deploy:
  provider: pypi
  user: "$PYPI_USER"
  password:
    secure: "$PYPI_PASSWORD_SECURE"
  skip_cleanup: true
  on:
#    all_branches: true
    branch: master
after_success:
    - codecov
notifications:
  email: false